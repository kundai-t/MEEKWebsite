<main class="login-body" data-vide-bg="assets/img/login-bg.mp4">
    <!-- Login Admin -->
    <form class="form-default" action="login-bg.mp4" method="GET">
        
        <div class="login-form">
            <!-- logo-login -->
            <div class="logo-login">
                <a href="index.html"><img src="assets/img/logo/loader6.png" alt=""></a>
            </div>
            <h2>Registration Here</h2>

            <div class="form-input">
                <label for="name">Full name</label>
                <input  type="text" name="name" placeholder="Full name" id="name">
            </div>
            <div class="form-input">
                <label for="name">Email Address</label>
                <input type="email" name="email" placeholder="Email Address" id="email">
            </div>
            <div class="form-input">
                <label for="name">Password</label>
                <input type="password" name="password" placeholder="Password" id="PASS1">
            </div>
            <div class="form-input">
                <label for="name">Register as...</label>
                <div  class="container mt-5 mb-5">
                    <span for="" style="color: #00000000;">Pitch Stage</span>
                    <select class="form-control" id="role" onchange="getrole()">
                        <option disabled  hidden selected>Choose</option>
                        <option value="Innovator">Innovator</option>
                        <option value="Investor">Investor</option>
                        <option value="Reviewer">Reviewer</option>
                    </select>
                </div>
            </div>
            <div class="form-input pt-30">
                <input type="submit" name="submit" value="Registration" id="btnRegister">
            </div>

            <label id="msg" style="display: none;"  class="alert alert-danger"></label>
            <!-- Forget Password -->
            <a href="login.html" class="registration">login</a>
        </div>
    </form>
    <div id="preloader-active1" style="display: none;" >
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <span>Congratulations by registering you have earned 25XP</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- /end login form -->
</main>
